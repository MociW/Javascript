<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>

<body>
  <p>You cannot convert a number to upper case:</p>

  <p id="demo"></p>

  <p>You cannot evaluate code that contains a syntax error:</p>

  <p id="demo1"></p>

  <p id="demo2"></p>

  <script>
    let num = 1;
    try {
      num.toUpperCase();
    } catch (err) {
      document.getElementById("demo").innerHTML = err.name;
    }

    try {
      eval("alert('Hello)");
    } catch (err) {
      document.getElementById("demo1").innerHTML = err.name;
    }

    let num1 = 200;
    try {
      num1.toPrecision(500);
    } catch (err) {
      document.getElementById("demo2").innerHTML = err.name;
    }

    function myFunction() {
      let carName = "Volvo";
      // code here CAN use carName
    }
  </script>

  </script>
</body>

</html>
